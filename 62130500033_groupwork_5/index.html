<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  
</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-3 lg:max-w-2xl font-mono ">
    <photo-search @enter="enter" @cancel="cancel"></photo-search>
    <h3 class="font-mono text-2xl">Image Count:{{count}}</h3>
    <photo-item :img="search" :notfound="notfound" @add-fav="addFav" @pre-Fav="preFav" @zoom="zoomImage" @unzoom="unzoom"></photo-item>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script>
  const mountedApp = app.mount('#app')
  </script>
</body>

</html>
